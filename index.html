      <style>
      	
          body {
          	background-color: lavenderblush;
          	padding:30px;

          	padding: 40px;

<body>
	<div class="container text-center">
	<h1>Hi! I'm Calcula and I am your virtual calculator!</h1>
	<h2>Calcula</h2>
	<label>Enter variable 1:</label>
	<input type="number" id="var1">
	<br>
    <label>Enter variable 2:</label>
	<input type="number" id="var2">
	<br>
	<div id="answer">
		<p id="sum"></p>
		<p id="difference"></p>
		<p id="product"></p>
		<p id="quotient"></p>
	</div>
	<button onclick="sum()">sum</button>
	<button onclick="difference()">difference</button>
	<button onclick="product()">product</button>
	<button onclick="quotient()">quotient</button>
	</div>

	<script type="text/javascript">
		function sum() {
			var var1 = parseFloat(document.getElementById("var1").value);
			var var2 = parseFloat(document.getElementById("var2").value);
			var sum = var1 + var2;
			document.getElementById("sum").innerHTML = "The sum is " + sum;
		}

		function difference() {
			var var1 = parseFloat(document.getElementById("var1").value);
			var var2 = parseFloat(document.getElementById("var2").value);
			var difference = var1 - var2;
			document.getElementById("difference").innerHTML = "The difference is " + difference;
		}

		function product() {
			var var1 = parseFloat(document.getElementById("var1").value);
			var var2 = parseFloat(document.getElementById("var2").value);
			var product = var1 * var2;
			document.getElementById("product").innerHTML = "The product is " + product;
		}

		function quotient() {
			var var1 = parseFloat(document.getElementById("var1").value);
			var var2 = parseFloat(document.getElementById("var2").value);
			var quotient = var1 / var2;
			document.getElementById("quotient").innerHTML = "The quotient is " + quotient;
		}
	</script>
